# s3
# - ak/sk s3的ak/sk参数配置信息
# - endpoint s3服务器地址
# - bucket s3服务器的bucket名称
# - version s3鉴权协议
# - path s3相对路径
# - useSsl 是否开启ssl
# 备注： 对象存储的bucket 只能用中划线，不能使用下划线。 mysql与对象存储是反的
s3:
  ak: 680WDB7Y8WLKEYSK173I
  sk: XVn0UrfP3SymDwhrMx8NepNqjiveJ1cof16gaGlA
  endpoint: s3.bestcloud.cn
  bucket: ddtest
  version: V2
  path: big-data
  useSsl: false

# log
# - path 日志保存路径
# - cutting 日志切割规则 [按年:y 按月:m 按天:d 按小时:h]
# - maxsize 单个日志文件最大值 [单位kb]
# - console 是否控制台输出 [true:日志输出到控制台 false:日志保存到文件]
# - level日志等级 [DEBUG INFO NOTICE WARNING ERROR]
#   生产环境可修改为: ERROR
log:
  path: /home/notmastr/logs
  maxsize: 1048576
  console: true
  level: DEBUG